<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modra</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #e3c1d3;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #c89ca6;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-section {
            padding: 2rem;
            text-align: center;
        }

        .contact-section h1 {
            color: #c89ca6;
            margin-bottom: 1.5rem;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #c89ca6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #a87c87;
        }

        footer {
            background-color: #c89ca6;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
    
       
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
    </header>

    <nav>
        <a href="homepage arij.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-section">
        <h1>Get in Touch</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Modra. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
